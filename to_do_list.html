<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>TO DO LIST</title>
           <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
           <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
            <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
      <a class="navbar-brand" href="#">Todo Application</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item dropdown ">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Logout
            </a>
          </li>
        </ul>
        </div>
      </nav>
      <div class ="container">
          <h1 class="text-center display-2">Todo List</h1>
        <div class ="row">
          
        <form class="form col-8 mx-auto">
            <div class="input-group">
            <input id="input" class="form-control" placeholder="Enter Tasks">
            <span> <button id="btn" type="button" class="btn btn-primary">Submit</button></span>
            </div>  
        </form>
          </div>
          
              <h3 class="text-center">Tasks to do are:-</h3>
       
        <div class="row">
          <ul id="tlist" class="tlist col-8 mx-auto">
              <li> <input type="checkbox" class="complete" ><span class="todoText">item 1</span><input type="text" class="editText"><button type="button" class="update">Update</button><div class="buttons"><button class="edit"><span class="fas fa-edit"></span></button><button class="remove"><span class="fas fa-trash"></span></button></div></li>
              
              <li><input type="checkbox" class="complete"><span class="todoText">item 2</span><input type="text" class="editText"><button type="button" class="update">Update</button><div class="buttons"><button class="edit"><span class="fas fa-edit"></span></button><button class="remove"><span class="fas fa-trash"></span></button></div></li>
              
              <li><input type="checkbox" class="complete"><span class="todoText">item 3</span><input type="text" class="editText"><button type="button" class="update">Update</button><div class="buttons"><button class="edit"><span class="fas fa-edit"></span></button><button class="remove"><span class="fas fa-trash"></span></button></div></li>
              
              <li> <input type="checkbox" class="complete"><span class="todoText">item 4</span><input type="text" class="editText"><button type="button" class="update">Update</button><div class="buttons"><button class="edit"><span class="fas fa-edit"></span></button><button class="remove"><span class="fas fa-trash"></span></button></div></li>
            </ul>
          </div>  
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-   q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="js/app.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
